name: LeanIX Manifest Discovery + Document Upload (Python)

on:
  push:
    branches: [main]
    paths:
      - "leanix.yaml"
      - "architecture-overview.pdf"
      - "leanix_service_discovery.py"
  workflow_dispatch:

env:
  LEANIX_API_TOKEN: ${{ secrets.LEANIX_API_TOKEN }}
  LEANIX_SUBDOMAIN: ${{ secrets.LEANIX_SUBDOMAIN }}

jobs:
  publish-manifest-and-document:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run LeanIX service discovery
        run: python leanix_service_discovery.py
